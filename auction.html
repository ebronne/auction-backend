<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auction API Test</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="loginResult"></p>

  <h2>Create Auction</h2>
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="description" placeholder="Description" />
  <input type="number" id="startingPrice" placeholder="Starting Price" />
  <button onclick="createAuction()">Create Auction</button>
  <p id="createResult"></p>

  <script>
    let token = '';

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:3000/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        token = data.token;
        document.getElementById('loginResult').textContent = 'Login successful!';
      } else {
        document.getElementById('loginResult').textContent = data.error;
      }
    }

    async function createAuction() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const startingPrice = parseFloat(document.getElementById('startingPrice').value);

      const res = await fetch('http://localhost:3000/api/auctions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ title, description, startingPrice })
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('createResult').textContent = 'Auction created!';
      } else {
        document.getElementById('createResult').textContent = data.error;
      }
    }
  </script>
</body>
</html>
