<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auction App - Token Test</title>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Create Auction</h2>
  <input type="text" id="title" placeholder="Title">
  <input type="text" id="description" placeholder="Description">
  <input type="number" id="startingPrice" placeholder="Starting Price">
  <button onclick="createAuction()">Create Auction</button>

  <p id="tokenDisplay" style="margin-top: 20px;"></p>
  <p id="responseDisplay"></p>

  <script>
    let token = "";

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:3000/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById('tokenDisplay').textContent = 'Token retrieved!';
      } else {
        document.getElementById('tokenDisplay').textContent = data.error || 'Login failed';
      }
    }

    async function createAuction() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const startingPrice = parseFloat(document.getElementById('startingPrice').value);

      const res = await fetch('http://localhost:3000/api/auctions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ title, description, startingPrice })
      });

      const data = await res.json();
      document.getElementById('responseDisplay').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
