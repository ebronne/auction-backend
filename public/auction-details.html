<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auction Detail - Imperial Auctions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Imperial Auctions</a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/auctions.html">Auctions</a></li>
          <li class="nav-item"><a class="nav-link" href="/my-bids.html">My Bids</a></li>
          <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container my-5">
    <div id="auctionDetail" class="row">
      <!-- Auction info will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Imperial General Auctions</p>
    </div>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const auctionId = params.get('id');

    const auctionDetailEl = document.getElementById('auctionDetail');
    const token = localStorage.getItem('token');

    async function loadAuction() {
      try {
        const res = await fetch(`/api/auctions/${auctionId}`);
        const auction = await res.json();

        auctionDetailEl.innerHTML = `
          <div class="col-md-6">
            <img src="/images/sample-car.jpg" class="img-fluid rounded shadow" alt="Auction Image" />
          </div>
          <div class="col-md-6">
            <h2>${auction.title}</h2>
            <p><strong>Description:</strong> ${auction.description || 'N/A'}</p>
            <p><strong>Starting Price:</strong> GHS ${auction.startingPrice}</p>
            <p><strong>Status:</strong> ${auction.status}</p>

            ${token ? `
              <form id="bidForm" class="mt-4">
                <div class="mb-3">
                  <label for="amount" class="form-label">Your Bid Amount</label>
                  <input type="number" step="0.01" min="${auction.startingPrice + 1}" required class="form-control" id="amount">
                </div>
                <button type="submit" class="btn btn-primary">Place Bid</button>
                <div id="bidFeedback" class="mt-3"></div>
              </form>
            ` : `<p class="text-warning mt-4">Login to place a bid.</p>`}
          </div>
        `;

        if (token) {
          document.getElementById('bidForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const feedback = document.getElementById('bidFeedback');

            const response = await fetch(`/api/bids/${auctionId}`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ amount: parseFloat(amount) })
            });

            const result = await response.json();

            if (response.ok) {
              feedback.innerHTML = `<div class="alert alert-success">Bid placed successfully!</div>`;
            } else {
              feedback.innerHTML = `<div class="alert alert-danger">${result.error || 'Error placing bid.'}</div>`;
            }
          });
        }

      } catch (err) {
        auctionDetailEl.innerHTML = `<div class="alert alert-danger">Failed to load auction details.</div>`;
      }
    }

    loadAuction();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
