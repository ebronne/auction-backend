<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active Auctions - Imperial Auctions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Imperial Auctions</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="/auctions.html">Auctions</a></li>
          <li class="nav-item"><a class="nav-link" href="/my-bids.html">My Bids</a></li>
          <li class="nav-item"><a class="nav-link" href="/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Auctions Page Content -->
  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Active Auctions</h2>
      <div>
        <input type="text" class="form-control d-inline-block" style="width: 200px;" id="searchInput" placeholder="Search...">
      </div>
    </div>

    <!-- Auctions Grid -->
    <div class="row" id="auctionsGrid">
      <!-- Sample Auction Card -->
      <div class="col-md-4 mb-4" data-title="2015 Honda Civic">
        <div class="card h-100 shadow-sm">
          <img src="/images/sample-car.jpg" class="card-img-top" alt="Auction Item Image">
          <div class="card-body">
            <h5 class="card-title">2015 Honda Civic</h5>
            <p class="card-text">Starting at <strong>GHS 15,000</strong></p>
            <p class="text-muted small">Closing: 12 Aug 2025</p>
            <a href="/auction-frontend/auction-detail.html?id=1" class="btn btn-primary w-100">View & Bid</a>
          </div>
        </div>
      </div>

      <!-- Additional auction cards can be dynamically added here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Imperial General Auctions. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Optional: search filter
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('#auctionsGrid > div');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      cards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
